<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <div id="users-typing"></div>
  <form action="" id="form">
    <input type="text" id="input" autocomplete="off">
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const serverUrl = window.location.host === 0;

    const username = prompt('Name', 'aaaa')
    // https://stackoverflow.com/questions/44628363/socket-io-access-control-allow-origin-error
    const socket = io('http://localhost:3000', { query: { username }, transports: ['websocket'] })

    const form = document.getElementById('form')
    const input = document.getElementById('input')
    const messages = document.getElementById('messages')
    const usersTyping = document.getElementById('users-typing')

    form.addEventListener('submit', (e) => {
      e.preventDefault()
      if (input.value) {
        socket.emit('send-message', input.value)
        const item = document.createElement('li')
        item.textContent = `[${username}]: ${input.value}`
        messages.appendChild(item)
        window.scrollTo(0, document.body.scrollHeight)
        input.value = ''

        socket.emit('user-stopped-typing')
      }
    })

    input.addEventListener('keyup', (e) => {
      if (event.target.value.length > 0) {
        socket.emit('user-is-typing')
      }
      if (event.target.value.length == 0)
        socket.emit('user-stopped-typing')
    })

    socket.on('send-message', (message) => {
      var item = document.createElement('li')
      item.textContent = `${message}`
      messages.appendChild(item)
      window.scrollTo(0, document.body.scrollHeight)
    })

    socket.on('user-is-typing', username => {
      usersTyping.textContent = `${username} is typing...`
    })

    socket.on('user-stopped-typing', username => {
      usersTyping.textContent = ''
    })
  </script>
</body>

</html>
